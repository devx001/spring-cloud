spring:
  application:
    name: zuul-service
server:
  port: 9002
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    products:
      service-id: ms-product
      path: /api/products/**
    items:
      service-id: ms-item
      path: /api/items/**

