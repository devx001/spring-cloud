spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: ms-product
server:
  servlet:
    contextPath: /
  port: ${PORT:0}
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/